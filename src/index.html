<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thrill of Hope</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../dist/index.css" />
	</head>
	<body>
		<div class="splash-screen">
			<img src="../assets/images/splash_screen.gif" alt="Thrill of Hope" />
		</div>
		<header class="navbar navbar-expand navbar-transparent flex-column flex-md-row main-navbar">
			<a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="WCC Bangalore">
				<img src="https://wccbangalore.org/storage/app/media/core-img/wcc-logo-white-small.png" alt="WCC Bangalore" srcset="" class="nav-logo" />
			</a>

			<div class="navbar-nav-scroll">
				<ul class="navbar-nav flex-row first-list">
					<li class="nav-item font-weight-lighter">
						<a class="nav-link text-light" href="#">Home</a>
					</li>
					<li class="nav-item font-weight-lighter">
						<a class="nav-link text-light" href="#">About Us</a>
					</li>
					<li class="nav-item font-weight-bold active border-bottom border-white">
						<a class="nav-link text-light fw-bold" href="#">Hope</a>
					</li>
					<li class="nav-item rounded hope-registration-form-btn">
						<a class="nav-link text-light fw-bold registration-link" href="#">Hope Registraion Form</a>
					</li>
				</ul>
			</div>

			<ul class="navbar-nav ml-md-auto second-list">
				<li class="nav-item">
					<button class="btn nav-link mr-md-2 text-light"><i class="fa fa-snowflake-o"></i></button>
				</li>
				<li class="nav-item">
					<button class="btn nav-link mr-md-2 text-light background-music-btn"><i class="fa fa-music"></i></button>
				</li>
			</ul>
		</header>
		<div class="container-fluid">
			<div class="registration-container">
				<div class="row">
					<div class="col">
						<p class="registration-heading">Register & join us<br />this christmas</p>
					</div>
				</div>
				<div class="row align-items-center">
					<div class="col"></div>
					<div class="col text-center">
						<button class="btn registration-btn text-light">Count me in</button>
						<p class="registration-subheading registration-link">Click the button to Register!</p>
					</div>
					<div class="col text-left schedule-col">
						<ul class="list-unstyled ml-5">
							<li><i class="fa fa-calendar-o mr-2"></i>Saturday, 17th December, 2022</li>
							<li><i class="fa fa-clock-o mr-2"></i>4:30pm Onwards</li>
							<li><i class="fa fa-map-marker mr-2"></i>ELIM Camp Centre, Whitefield</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="ground-container">
				<img src="../assets/images/ground.png" alt="Ground" srcset="" class="ground" />
				<img src="../assets/images/santa.png" alt="Santa" srcset="" class="santa" />
			</div>
		</div>
		<audio id="backgroundMusic" autoplay="true" loop="true">
			<source src="../assets/audio/background_music.mp3" type="audio/mpeg" />
		</audio>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<script src="https://js.churchcenter.com/modal/v1"></script>
		<script src="./index.js" type="text/javascript"></script>
	</body>
</html>
